<div class="form-group{% if errors %} has-error{% endif %}">
	<label class="col-sm-2 control-label" for="id_{{ name }}">{{ label }}</label>

	<div class="controls col-sm-5 input-group">
		<span class="input-group-addon">{% block add-on %}{% if prepend %}{{ prepend|safe }}{% endif %}{% endblock %}</span>
		
		{% if not input %}
				<input class="form-control" type="text" id="id_{{ name }}" name="{{ name }}" placeholder="{{ label }}" value="{% if value %}{{ value }}{% else %}{% if default %}{{ default }}{% endif %}{% endif %}">
		{% else %}
				{{ input|safe }}
		{% endif %}

		{% if errors %}
			{% for error in errors %}
				<span class="help-block">{{ error }}</span>
			{% endfor %}
		{% endif %}
	</div>

	{% if help_text %}<div class="col-sm-4"><span class="help-block">{{ help_text }}</span></div>{% endif %}
</div>
