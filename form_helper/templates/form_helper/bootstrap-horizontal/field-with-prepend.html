<div class="control-group {% if errors %} error{% endif %}">
	<label class="control-label" for="id_{{ name }}">{{ label }}</label>

	<div class="controls">
		<div class="input-prepend">
			<span class="add-on">{% block add-on %}{% if prepend %}{{ prepend|safe }}{% endif %}{% endblock %}</span>

			{% if not input %}
				<input type="text" id="id_{{ name }}" name="{{ name }}" placeholder="{{ label }}" value="{% if value %}{{ value }}{% else %}{% if default %}{{ default }}{% endif %}{% endif %}">
			{% else %}
				{{ input|safe }}
			{% endif %}
		</div>

		{% if errors %}
			{% for error in errors %}
				<span class="help-inline">{{ error }}</span>
			{% endfor %}
		{% endif %}

		{% if help_text %}<span class="help-inline">{{ help_text }}</span>{% endif %}
	</div>
</div>
